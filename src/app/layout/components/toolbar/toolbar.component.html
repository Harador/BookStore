<mat-toolbar class="toolbar" color="primary">

  <div class="flex-left">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="toggleNavbar.emit()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">Book Store</span>
  </div>

  <div class="flex-right">
    <button (click)="navToCreateBook()" mat-icon-button>
      <mat-icon>book</mat-icon>
    </button>
    <button [matMenuTriggerFor]="menu" class="user-button"  mat-icon-button>
      <span class="user-status" [ngClass]="{online: isUserLogged}"></span>
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="isUserLogged" (click)="handleLogOut()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
    <button mat-menu-item *ngIf="!isUserLogged" (click)="navToAuth()">
      <mat-icon>login</mat-icon>
      <span>Sign In / Sign Up</span>
    </button>
  </mat-menu>
  
</mat-toolbar>
