<mat-card class="example-card book" *ngIf="book">
    <div class="image">
        <a  routerLink="detail/{{book.id}}">
            <img *ngIf="book.image" mat-card-image [src]="book.image">
            <img *ngIf="!book.image" mat-card-image src="/assets/images/cover.png">            
        </a>
    </div>
    <a class="title"
     routerLink="detail/{{book.id}}">
    {{book.title}}
    </a>
    <span class="price">{{book.price}}$</span>
    <button class="cart-batton"
     mat-raised-button color="primary"
     (click)="openDialog()">
        Add to cart
    </button>
</mat-card>
