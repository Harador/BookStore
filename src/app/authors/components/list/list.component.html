<div class="authors-wrapper">
    <div class="authors">
        <span class="author" *ngFor="let author of authors">
            <a>{{author.firstName + ' ' + author.lastName}}</a>
        </span>
    </div>
    <div>
        <mat-paginator [pageIndex]="meta.page - 1"
        [length]="meta.records" [pageSize]="meta.limit"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)='handlePage($event)'>
        </mat-paginator>
    </div>
</div>
