<div class="authors-wrapper">
    <div class="authors">
        <span class="author" *ngFor="let author of authors">
            <a>{{author.first_name + ' ' + author.last_name}}</a>
        </span>
    </div>
    <div>
        <mat-paginator [length]="meta.records" [pageSize]="meta.limit">
        </mat-paginator>
    </div>
</div>
