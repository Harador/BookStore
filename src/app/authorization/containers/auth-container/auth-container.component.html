<div class="switchers">
    <a [ngClass]="{'active': isSignInSelected, 'blocked': isLogged}"
      (click)="selectSignIn()">
        Sign In
    </a>
    <a [ngClass]="{'active': !isSignInSelected}"
      (click)="selectSignUp()">
        Sign Up
    </a>
</div>

<app-sign-in-form *ngIf="isSignInSelected && !isLogged"
    (signIn)="signIn($event)"
>
</app-sign-in-form>

<app-sign-up-form *ngIf="!isSignInSelected || isLogged"
    (signUp)="signUp($event)"
>
</app-sign-up-form>
